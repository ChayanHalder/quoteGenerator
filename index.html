<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="quote-author">- <span id="author"></span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <div class="footer">by <a href="https://github.com/ChayanHalder">Chayan</a></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="javascript.js"></script>
